  <link rel="stylesheet" href="./src/assets/css/slick.css" />

  <link rel="stylesheet" href="./src/assets/css/style.css" />

<body>
  <div id="app">
    
  </div>

  <script type="text/javascript">  

    $('.slider').slick({
        dots: false,
        infinite: false,
        speed: 300,
        slidesToShow: 2,
        rtl: true,
        autoplay: true,
        autoplaySpeed: 2000,
        prevArrow: '<button class="slick-prev prev-arrow"> <i class="fa-solid fa-angle-right"></i></button>',
        nextArrow: '<button class="slick-next next-arrow"> <i class="fa-solid fa-angle-left"></i></button>',
        slidesToScroll: 2,
        responsive: [
            {
                breakpoint: 1200,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 1,
                }
            },
            {
                breakpoint: 1008,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                }
            },
            {
                breakpoint: 800,
                settings: {
                    arrows: false,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                },
            }
        ]
    });
  </script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/all.min.js"></script>
  <script src="/js/fontawesome.min.js"></script>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/slick.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/intlTelInput.min.js"></script> -->
  <script src="/js/lib/fancy.js"></script>
  
  <!-- <script src="https://js.stripe.com/v3/"></script> -->

  <script>
    Fancybox.bind('#gallery a', {
      groupAll: true,
    });
  </script>

  <script type="module" src="/src/main.js"></script>
</body>


</html>
